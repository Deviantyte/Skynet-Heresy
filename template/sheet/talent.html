<form class="{{cssClass}}" autocomplete="off">
    <div class="header border">
        <div class="flex row">
            <div class="avatar">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
            </div>
            <div class="flex column grow justify-center">
                <div class="name header-row">
                    <label>{{localize "TALENT.NAME"}}</label>
                    <input name="name" type="text" value="{{item.name}}" />
                </div>
            </div>
        </div>
    </div>

    <div class="sheet-tabs tabs flex row" data-group="primary">
        <b class="item" data-tab="data">{{localize "TAB.DATA"}}</b>
        <b class="item" data-tab="notes">{{localize "TAB.NOTES"}}</b>
    </div>

    <div class="sheet-body">
        <div class="tab" data-group="primary" data-tab="data">
            <div class="stats border">
                <h1>{{localize "TITLE.STATS"}}</h1>
                <div class="stats-row">
                    <div class="stat prerequisites">
                        <label>{{localize "TALENT.PREREQUISITES"}}</label>
                        <input name="data.prerequisites" type="text" value="{{data.prerequisites}}" />
                    </div>
                    <div class="stat tier">
                        <label>{{localize "TALENT.TIER"}}</label>
                        <input name="data.tier" type="number" value="{{data.tier}}" data-dtype="Number" />
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat aptitudes">
                        <label>{{localize "TALENT.APTITUDES"}}</label>
                        <input name="data.aptitudes" type="text" value="{{data.aptitudes}}" />
                    </div>
                </div>
                <div class="stats-row">
                    <div class="stat benefit">
                        <label>{{localize "TALENT.BENEFIT"}}</label>
                        <input name="data.benefit" type="text" value="{{data.benefit}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="tab" data-group="primary" data-tab="notes">
            <div class="notes-editor border">
                <h1>{{localize "TITLE.NOTES"}}</h1>
                <div style="height: 132px; width: 100%">
                    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
                </div>
            </div>
        </div>
    </div>
</form>
